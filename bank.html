<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank | Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .security-badge {
            font-size: 12px;
            color: #28a745;
            background: #e8f5e9;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            margin-left: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
        }

        .input-group input:focus {
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        #error-msg {
            color: #dc3545;
            font-size: 14px;
            margin-top: 15px;
            display: none;
            background: #fdf2f2;
            padding: 10px;
            border-radius: 8px;
        }

        .footer-text {
            margin-top: 25px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">SecureBank</div>
        <div class="security-badge"><i class="fas fa-shield-alt"></i> End-to-End Encryption</div>
        
        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            
            <div class="input-group">
                <label>Password / PIN</label>
                <input type="password" id="password" placeholder="••••" required>
            </div>

            <button type="submit" class="login-btn">Access Account</button>
            <p id="error-msg">Invalid username or password.</p>
        </form>

        <div class="footer-text">
            Forgot credentials? <a href="#" style="color:#667eea; text-decoration:none;">Contact Support</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('error-msg');

            // Verification Logic
            if(user === "Ola" && pass === "2222") {
                // Store session to prevent bypass
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'december.html'; 
            } else {
                error.style.display = 'block';
                // Shake animation for error
                document.querySelector('.login-card').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        });
    </script>
</body>
</html>
